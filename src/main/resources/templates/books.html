<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
</head>
<body>
 <div>
     <div class="card">
         <div class="card-header">Liste Books</div>
         <div class="card-body">
             <table class="table">
                 <thead>
                 <tr>
                     <th>Id</th>
                     <th>Title</th>
                     <th>Author</th>
                     <th>Isbn</th>
                     <th>PublishedDate</th>
                     <th>AvailableCopies</th>
                     <th>TotalCopies</th>
                     <th>Description</th>
                 </tr>
                 <tr th:each="b:${ListBooks}">
                     <td th:text="${b.id}"></td>
                     <td th:text="${b.title}"></td>
                     <td th:text="${b.author}"></td>
                     <td th:text="${b.isbn}"></td>
                     <td th:text="${b.publishedDate}"></td>
                     <td th:text="${b.availableCopies}"></td>
                     <td th:text="${b.totalCopies}"></td>
                     <td th:text="${b.description}"></td>

                 </tr>
                 </thead>
             </table>
         </div>
     </div>
 </div>

</body>
</html>
